<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>celeb data dashboard</h1>
    <div class="container">
        {% for collection, items in data.items() %}
            <div class="box">
                <form method="POST" action="/">
                    <input type="text" name="item_{{ collection }}" placeholder="enter quote from {{ collection }}" autocomplete="off">
                    <div class="button-group">
                        <button class="store-btn" type="submit">store in cloud</button>
                        <input type="file" id="pdfUpload_{{ collection }}" name="pdfUpload" accept="application/pdf" style="display: none;" onchange="handleFileSelect(event, '{{ collection }}')">
                        <label for="pdfUpload_{{ collection }}" class="upload-btn">upload PDF</label>
                        <button type="button" onclick="downloadCSV('{{ collection }}')" class="download-btn">download CSV</button>
                        <span id="fileLabel_{{ collection }}"></span>
                    </div>
                </form>
                <ul>
                    {% for item in items %}
                        <li>{{ item.item }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
    <script>
        function downloadCSV(collectionName) {
            window.location.href = `/download/${collectionName}`;
        }
        function handleFileSelect(event, collectionName) {
            var selectedFile = event.target.files[0];
            if (selectedFile) {
                var label = document.getElementById('fileLabel_' + collectionName);
                label.textContent = 'File selected: ' + selectedFile.name;
            }
        }

    </script>
</body>
</html>
